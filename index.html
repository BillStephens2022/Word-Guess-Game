<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="pt-3">WORD GUESS</h1>
        <button class="btn btn-lg btn-primary mb-4" id="start">Start Game</button>
    </header>
    <div id="timer">Time Remaining: <span class="time-left" id="time-left">30</span></div>
    <div class="row m-5">
        
        <div class="col-lg-4 game">
            <div class="mt-5" id="word"></div>
            <div id="message"></div>
        </div>
        <div class="spacer col-sm-4">
            
        </div>
        <div class="col-lg-4 scoreboard">
            <h2 class="mt-4">Scoreboard</h2>
            <h3>Wins: <span id="wins"></span></h2> 
            <h3>Losses: <span id="losses"></span></h2> 
            <button class="btn btn-md btn-warning" id="reset-scores">Reset Scores</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/words.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
